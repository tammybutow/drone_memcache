kind: pipeline
name: default

steps:
- name: build
  image: ubuntu
  commands:
  - apt-get update -qq
  - apt-get install -y -qq telnet > /dev/null
  - (sleep 1; echo "stats"; sleep 300; echo "quitting";) | telnet cache 11211 || true

services:
- name: cache
  image: memcached:alpine
  command: [ -vv ]
